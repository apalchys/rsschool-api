pipeline:
  build:
    image: node:10
    commands:
      - npm install
      - npm run lint
      - npm run test
      - npm run build
    volumes:
      - /tmp/cache-npm:/root/.npm
  docker:
    when:
      branch: [master]
      event: [push]
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: rsschool/api
    tags: latest
  deploy:
    when:
      branch: [master]
      event: [push]
    image: appleboy/drone-ssh
    host: 172.31.2.208
    secrets: [ ssh_key, ssh_username ]
    port: 22
    command_timeout: 120
    script:
      - sleep 10
      - docker pull rsschool/api
      - docker-compose stop api
      - docker-compose rm -f api
      - docker-compose up -d api
